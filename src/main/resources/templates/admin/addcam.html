<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>관리자 페이지 - 카메라 추가</title>
    <link href="/static/default-ui.css" rel="stylesheet" />
</head>
<body>
<form class="default-form" method="post" action="#">
    <h2 class="center">카메라 추가</h2>
    <span th:if="${error != null}" th:text="${error}">Static summary</span>
    <p>
        <label for="address">접속 주소</label>
        <input type="text" id="address" name="address" placeholder="192.168.0.1" required autofocus>
    </p>
    <p>
        <label for="port">접속 포트</label>
        <input type="text" id="port" name="port" placeholder="554" required>
    </p>
    <p>
        <label for="path">송출 경로</label>
        <input type="text" id="path" name="path" placeholder="/stream1" required>
    </p>
    <p>
        <label for="username">아이디</label>
        <input type="text" id="username" name="username" placeholder="admin">
    </p>
    <p>
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" placeholder="********">
    </p>
    <button type="submit" class="primary">추가하기</button>
</form>
</body>
</html>
