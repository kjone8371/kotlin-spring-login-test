<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>로그인하세요.</title>
    <link href="/static/default-ui.css" rel="stylesheet" />
</head>
<body>
<form class="default-form" method="post" th:action="@{/login}">
    <h2 class="center">로그인</h2>

    <div class="alert alert-danger" role="alert" th:if="${param.error}">계정 정보가 잘못 되었습니다.</div>

    <p>
        <label for="username" class="screenreader">아이디</label>
        <input type="text" id="username" name="username" placeholder="아이디" required autofocus>
    </p>
    <p>
        <label for="password" class="screenreader">비밀번호</label>
        <input type="password" id="password" name="password" placeholder="비밀번호" required>
    </p>
    <button type="submit" class="primary">로그인</button>
    <p class="center">
        계정이 없으신가요? <a href="/register">회원가입</a>
    </p>
</form>
</body>
</html>
